<mat-card
  class="bottom-section"
  fxLayout
  fxLayout="column"
  fxLayoutAlign="flex-start"
>
  <app-record-entry
    fxLayout="column"
    fxLayoutAlign="space-around"
    [record]="record"
    [myPlan]="myPlan"
    [activeDate]="activeDate"
    [activeDateChanged]="activeDateChanged"
    (addModifyMeasurement)="addOrModifyMeasurement($event)"

    >
  </app-record-entry>

</mat-card>
