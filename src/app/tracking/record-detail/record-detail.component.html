<mat-card
  class=""
  fxLayout
  fxLayout="column"
  fxLayoutAlign="flex-start"
>
  <h1 class="active-date">{{ activeDate | calendarDay:activeDate }}, {{ activeDate.getFullYear() }}</h1>
  
  <app-record-entry
    fxLayout="column"
    fxLayoutAlign="space-around"
    [record]="record"
    [myPlan]="myPlan"
    [activeDate]="activeDate"
    [activeDateChanged]="activeDateChanged"
    (addModifyMeasurement)="addOrModifyMeasurement($event)"

    >
  </app-record-entry>

</mat-card>
