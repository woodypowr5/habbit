<mat-radio-group [(ngModel)]="currentValue">
  <mat-radio-button value="{{ marker.value1Name }}">{{ marker.value1Name }}</mat-radio-button>
  <mat-radio-button value="{{ marker.value2Name }}">{{ marker.value2Name }}</mat-radio-button>
</mat-radio-group>

<div class="button-group">
  <button 
    mat-raised-button
    (click)="save(currentValue)"
  >
    Save
  </button>

  <button 
    mat-raised-button
    (click)="clear()"
  >
    Clear
  </button>
</div>
