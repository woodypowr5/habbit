
<mat-card
  fxLayout
  fxLayoutAlign="space-between"
>
activeDate: {{ activeDate }}
  <app-calendar
   [activeDate]="activeDate"
   (newActiveDate)="setActiveDate($event)"
  >  
  </app-calendar>
  <app-record *ngFor="let day of [1,2,3,4,5,6,7]; let index = index"
    class="today"
    [record]="getRecordForIndex(index)"
    [index]="index"
    [date]="activeDate | adjustedDate:index"
    (newActiveRecord)="setActiveRecord($event, index)"
    >
  </app-record>
</mat-card>
