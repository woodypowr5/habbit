<div class="parent-container">
  <mat-card class="select-marker">
    <h1 class="subheader" *ngIf="plan.markers.length > 0">Select an activity from your plan:</h1>
    <mat-select [(value)]="activeMarker">
        <mat-option 
          *ngFor="let marker of plan.markers; let i = index;"
          (click)="setActiveMarker(marker)"
          [value]="marker"
        >
          {{ marker.name }}
        </mat-option>
    </mat-select>
    <app-correlation-explanation
      [correlation]="activeCorrelation"
    ></app-correlation-explanation>
  </mat-card>
  <mat-card class="correlation-details">
    <app-correlation-graph
      [correlations]="correlations"
      (newActiveCorrelation)="setActiveCorrelation($event)"
    ></app-correlation-graph>
  </mat-card>
</div>
