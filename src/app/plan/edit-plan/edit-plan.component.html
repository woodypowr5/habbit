
<section 
  class="edit-plan" 
  fxLayout="column"
>  
  <h1 class="header" *ngIf="myPlan.markers.length > 0">Here's which activities you're tracking right now:</h1>
  <h1 class="header" *ngIf="myPlan.markers.length === 0">It looks like your plan is empty. Get started by adding activities to track from below!</h1>
  <mat-card
    class="marker-container active-markers" 
    fxLayout 
    fxLayoutAlign="start"
    fxLayoutGap="20px" 
  >
    <app-active-marker-card
      [marker]="marker"
      [myPlan]="myPlan"
      [isInPlan]="isInPlan(marker)"
      (markerAddedToPlan)="addMarkerToPlan($event)"
      (markerRemovedFromPlan)="removeMarkerFromPlan($event)"
      *ngFor="let marker of (myPlan !== null ? myPlan.markers: [])" 
    >
    </app-active-marker-card>
  </mat-card>

  <h1 class="header" *ngIf="myPlan.markers.length > 0">Add more activities to track. Select from the list below to add to your plan:</h1>
 
  <mat-card
    class="add-remove-markers" 
  >
    <span class="go-to-text">Go To Category</span>
    <!-- <form > -->
      <mat-select [(value)]="categorySelected">
        <mat-option 
          [value]="category"
          *ngFor="let category of markerCategories"
          >
            {{ category }}
        </mat-option>
      </mat-select>
    <!-- </form> -->

    <div
      *ngFor="let category of markerCategories"
      class="marker-category"
    >
      
      <h1>{{ category }}</h1> 
      <div 
        class="marker-container" 
        fxLayout 
        fxLayoutGap="20px"
      >
        <app-edit-marker-card
          [marker]="marker"
          [myPlan]="myPlan"
          [isInPlan]="isInPlan(marker)"
          (markerAddedToPlan)="addMarkerToPlan($event)"
          (markerRemovedFromPlan)="removeMarkerFromPlan($event)"
          *ngFor="let marker of getMarkersForCategory(inactiveMarkers, category)" 
          fxFlex="200px" 
          fxFlex.xs="100%"
        >
        </app-edit-marker-card>
      </div>  
    </div>  
  </mat-card>
</section>
